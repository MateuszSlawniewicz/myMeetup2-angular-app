<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.title}}</td>
      <td>{{event.description}}</td>
    </tr>
    </tbody>
  </table>

</div>
